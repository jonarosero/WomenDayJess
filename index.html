<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>regalo</title>
    <link rel="stylesheet" href="heart.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="button.css" />
    <!-- Just find it in google -->
    <link
      href="http://fonts.googleapis.com/css?family=Great+Vibes"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <a href="#" onclick="startScript()">
        <span>Amor mío</span>
        <span>Da clic aquí!!</span>
      </a>
    </div>

    <div class="heart-container"></div>

    <div class="card">
      <div class="imgBox">
        <img
          src="https://scontent.fuio1-1.fna.fbcdn.net/v/t39.30808-6/236389847_4334751363255444_1312636453236187100_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=730e14&_nc_eui2=AeGycJN-C2c2ckAOUHxErZl6k5-H7MVOYXqTn4fsxU5helK1nTSLBhUcifSbQaC276um2sgNgp8XiuOK3Bq8gscV&_nc_ohc=0Uc2xETGbogAX_CYhpo&_nc_ht=scontent.fuio1-1.fna&oh=00_AT8iWVqoxWyEHxKyvJI3Oe4HENh6_eloalHF0mU8FR2iuA&oe=622BC2FB"
          alt=""
        />
        <img src="imageJess.jpg" alt="" />
      </div>
      <div class="details">
        <div class="content">
          <h2>Pedacito <span>De mi vida</span></h2>
          <br />
          <p>
            Pareces un ángel y el Día de la Mujer es perfecto para decirlo:
            Tengo tanta suerte de tenerte en mi vida...
          </p>
          <br />

          <h2 style="text-align: right !important">Te Ama</h2>
          <p style="text-align: right">Tu marido</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
    ></script>

    <script>
      function startScript() {
        let container = document.querySelector(".container");
        anime({
          targets: ".container",
          opacity: 0,
          duration: 1000,
          complete: function () {
            container.style.display = "none";
            showHeartAndCard();
          },
        });
      }

      function showHeartAndCard() {
        animateHearts();
        let hearts = document.querySelectorAll(".heart");
        hearts.forEach(function (heart) {
          heart.classList.add("heart-shadow");
          heart.classList.add("heart-right-shadow");
          heart.classList.add("heart-left-shadow");
        });
        let container = document.querySelector(".heart-container");

        anime({
          targets: ".heart-container",
          opacity: 1,
          duration: 2000,
          complete: function () {
            //Change background to correct color
            container.style.background = "#e80202";

            //display the card
            let card = document.querySelector(".card");
            card.style.display = "flex";
            anime({
              targets: ".card",
              opacity: 1,
              duration: 500,
              complete: function () {
                setTimeout(function () {
                  card.classList.add("card-active-hover");
                }, 2500);
              },
            });
          },
        });
      }
    </script>

    <script>
      // Create alot of heart
      const container = document.querySelector(".heart-container");
      for (var i = 1; i <= 100; i++) {
        const hearts = document.createElement("div");
        hearts.classList.add("heart");
        container.appendChild(hearts);
      }

      // Make the animation
      function animateHearts() {
        anime({
          targets: ".heart",
          translateX: function () {
            return anime.random(-1000, 1000);
          },
          translateY: function () {
            return anime.random(-700, 700);
          },
          rotate: 45,
          scale: function () {
            return anime.random(1, 8);
          },
          easing: "easeInOutBack",
          duration: 3000,
          delay: anime.stagger(10),
          complete: animateHearts,
        });
      }
    </script>
  </body>
</html>
